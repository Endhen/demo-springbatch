spring:
    output:
        ansi:
            enabled: ALWAYS

    rabbitmq: 
        host: localhost
        port: 5672
        username: guest
        password: guest
        routingkey: batch.new-customer
        exchange: amq.direct
        queue: batch.queue

    batch:
        job:
            enabled: false
        jdbc:
            initialize-schema: ALWAYS

    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3308/demo_springbatch?serverTimezone=UTC
        username: root

    jpa:
        hibernate: 
            ddl-auto: create-drop
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true